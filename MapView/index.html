<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script src="http://ft2json.appspot.com/api/ft2json.js" type="text/javascript"></script>
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
	
    <script type="text/javascript">
      function initialize() {
        var myOptions = {
          center: new google.maps.LatLng(46.519776,6.565533),
          zoom: 3,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);
			
			ft2json.query(
			    'SELECT * FROM 1j1kKW9s9CrtZ6_o6MdC-xb0YNWb73rQQYENmzQ', callback (result));
			
			function callback (result){
				console.log(result);
			}
			

		    if(navigator.geolocation) {
	          navigator.geolocation.getCurrentPosition(function(position) {
	            pos = new google.maps.LatLng(position.coords.latitude,
	                                             position.coords.longitude);

	            var infowindow = new google.maps.InfoWindow({
	              map: map,
	              position: pos,
	              content: 'Location found using HTML5.'
	            });

	            map.setCenter(pos);
	          }, function() {
	            handleNoGeolocation(true);
	          });
	        } else {
	          // Browser doesn't support Geolocation
	          handleNoGeolocation(false);
	        }
	      }

	      function handleNoGeolocation(errorFlag) {
	        if (errorFlag) {
	          var content = 'Error: The Geolocation service failed.';
	        } else {
	          var content = 'Error: Your browser doesn\'t support geolocation.';
	        }

	        var options = {
	          map: map,
	          position: new google.maps.LatLng(60, 105),
	          content: content
	        };
	
	

			//Loading the Google Maps Overlay
			
			var myLatlng = new google.maps.LatLng(0,0);

			var marker = new google.maps.Marker({
			    position: myLatlng,
			    title:""
			});
			marker.setAnimation(google.maps.Animation.DROP);
			// To add the marker to the map, call setMap();
			
			google.maps.event.addListener(marker, 'click', function() {
			    alert("Popup should show up")
			  });
			
			marker.setMap(map);
			
      }	
	
    </script>
	

  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
